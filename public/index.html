  <body>

  <div class="container">
	<div class="row">
	  	<div class="col-sm-3 col-md-3"></div>	
			<div class="col-sm-6 col-md-6">&nbsp</div>
  		<div class="col-sm-3 col-md-3"></div>			
	</div> 

  	<div class="row">
  		<div class="col-xs-1 col-sm-3 col-md-3"></div>
  		<div class="col-xs-10 col-sm-6 col-md-6">
			<div class="panel panel-primary" style="margin-bottom: 2px;">
				<div class="panel-heading">
					<div class="pull-right"><span class="glyphicon glyphicon-user green"></span> Users: <span class="badge" id="usersConnected"></span></div>
					<br><br>
					<div class="form-inline">
						<label for="idsender">Sender:</label>
							<select class="form-control select-w " id="idsender">
								<option value="1">User1</option>
								<option value="2">User2</option>
								<option value="3">User3</option>
								<option value="4">User4</option>
							</select>	
							<button id="btnLogin" class="btn btn-default xBtn">Login</button>
							<button id="btnLogout" class="btn btn-default xBtn">Logout</button>	
					</div>
				</div>
			</div>

				 <div class="panel-body chatbody" id="txtChat">
					 <div class="list-group" id="messages"> </div> <!-- chat messages here -->
				 </div>

			  	<div class="panel-footer"> 
					<form action="" class="form-inline">
					    <label for="idreceiver">To</label>
						<select class="form-control select-w" id="idreceiver"></select>
					     <input id="m" autocomplete="off" class="form-control input-msg" placeholder="" />
					    <!--  <label>To Id<input id="idreceiver" class="form-control input-xs"/></label> -->	  
					</form>
			  	</div>		  	


		</div>
  		<div class="col-xs-1  col-sm-3 col-md-3"></div>
  	</div> <!-- End Row -->

  		<div class="col-sm-3 col-md-3"></div>			
	</div>  	
  </div> <!-- End conatiner-->
